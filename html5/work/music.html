<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./music/fonts/iconfont.css">
    <style>
    
            .iconfont{
                font-size: 40px;
            }
            .icon-musicnote{
                color:red;
            }
            </style>
</head>
<body>
    <div id="div"  class="iconfont  icon-musicnote"></div>
    <audio src="./music/aa.mp3" autoplay  loop ></audio>
    <script>
        var   div=document.querySelector("div");
        var   audio=document.querySelector("audio");

        div.onclick=function(){
            if(div.classList.contains("icon-musicnote")){
                audio.pause();
                div.classList.remove("icon-musicnote");
                div.classList.add("icon-musicnoteoff");
            }else{
                audio.play();
                div.classList.add("icon-musicnote");
                div.classList.remove("icon-musicnoteoff");
            }
        }
    </script>
</body>
</html>
