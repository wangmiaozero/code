[Launch]
ProgramExecutable=RocketDock\RocketDock.exe
ProgramExecutableWhenParameters="RocketDock\RocketDock.exe"
WorkingDirectory="%PAL:AppDir%\RocketDock"
RunAsAdmin=force 
SinglePortableAppInstance=true
WaitForEXE1=RocketDock.exe
DirectoryMoveOK=yes 

[LiveMode]
CopyApp=false

[Activate]
Registry=true

[RegistryKeys]
RocketDock=HKCU\Software\RocketDock

[RegistryCleanupIfEmpty]
1=HKCU\Software\RocketDock
